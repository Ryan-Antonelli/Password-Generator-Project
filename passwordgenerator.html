<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bio Contact Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col title py-2">
                <h1 class="mainTitle text-center ">Password Generator</h1>
            </div>
        </div>
        <div class="container formBox">
            <div class="row subTitleRow">
                
                <section class="col-sm-10 py-3 subTitleCol">
                    <h2 class="subTitle text-center">Generate a Password</h2>
                </section>

            </div>
            <div class="row">

                <section class="col-sm-10 outputField mx-auto">
                    <p class="entryField pt-2 pb-5">Your Secure Password

                    </p>

                </section>

            </div>
            <div class="row">
                <section class="col-sm-10 buttons py-2">
                    <button class="generatePassword">Generate Password</button>
                    <button class="CopyToClipboard">Copy to Clipboard</button>
                </section>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>    
</body>
</html>
